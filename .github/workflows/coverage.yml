name: Coverage

on:
  push:
    branches: [ '*' ]  # All branches
    tags: [ '*' ]      # All tags
  pull_request:
    branches: [ '*' ]  # PRs to all branches
env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  coverage:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
        toolchain: [ stable, beta, nightly ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-git-

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.toolchain }}

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Run tests and generate Cobertura XML
        run: cargo llvm-cov --all-features --workspace --cobertura --output-path coverage.xml
        env:
          INSTA_UPDATE: force

      - name: Clean up temporary files
        run: rm -f codecov* *.sig *.SHA256SUM || true
        shell: bash

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: coverage.xml
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: ${{ matrix.os }}-rust-${{ matrix.toolchain }}
          slug: Giuseppe-Bianc/jsavrs
          verbose: true
          disable_search: true  # DISABILITA RICERCA AUTOMATICA FILE
          fail_ci_if_error: true
